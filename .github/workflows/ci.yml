name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19'

      - name: Install dependencies
        working-directory: web
        run: npm install --legacy-peer-deps

      - name: Run ESLint
        working-directory: web
        run: npm run lint || echo "ESLint warnings found but continuing..."
        continue-on-error: true

      - name: TypeScript type check
        working-directory: web
        run: npx tsc --noEmit

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19'

      - name: Install dependencies
        working-directory: web
        run: npm install --legacy-peer-deps

      - name: Build production bundle
        working-directory: web
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: web/dist/
          retention-days: 7

  build-backend:
    name: Build Go Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: server/go.sum

      - name: Download dependencies
        working-directory: server
        run: go mod download

      - name: Build relay server
        working-directory: server
        run: go build -v -o relay cmd/relay/main.go

      - name: Upload server binary
        uses: actions/upload-artifact@v4
        with:
          name: relay-server
          path: server/relay
          retention-days: 7

  test-e2e-smoke:
    name: E2E Smoke Tests
    runs-on: ubuntu-latest
    needs: [build-frontend, build-backend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: web/dist

      - name: Download relay server
        uses: actions/download-artifact@v4
        with:
          name: relay-server
          path: server

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19'

      - name: Install frontend dependencies
        working-directory: web
        run: npm install --legacy-peer-deps

      - name: Install Playwright browsers
        working-directory: web
        run: npx playwright install chromium --with-deps

      - name: Install nginx
        run: sudo apt-get update && sudo apt-get install -y nginx

      - name: Start Redis
        run: |
          docker run -d --name redis -p 6379:6379 redis:7-alpine
          sleep 2

      - name: Generate SSL certificates
        run: |
          sudo mkdir -p /etc/nginx/ssl
          sudo openssl req -x509 -newkey rsa:2048 -nodes \
            -keyout /etc/nginx/ssl/key.pem -out /etc/nginx/ssl/cert.pem \
            -days 1 -subj "/CN=localhost"

      - name: Setup nginx
        run: |
          sudo mkdir -p /var/www/html
          sudo cp -r web/dist/* /var/www/html/
          sudo cp nginx.conf /etc/nginx/nginx.conf
          sudo nginx -t
          sudo systemctl start nginx
          sleep 2

      - name: Start Go relay server
        working-directory: server
        run: |
          chmod +x relay
          ./relay &
          sleep 3
        env:
          PORT: 8080
          REDIS_ADDR: localhost:6379

      - name: Wait for services
        run: |
          timeout 30 bash -c 'until curl -k https://localhost > /dev/null 2>&1; do sleep 1; done'
          curl -s http://localhost:8080/health

      - name: Run smoke tests only
        working-directory: web
        run: npx playwright test tests/nginx-smoke-test.spec.ts --reporter=list
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: web/test-results/
          retention-days: 7

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
