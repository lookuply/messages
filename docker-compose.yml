version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: privmsg-redis
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - privmsg-network

  nginx:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: privmsg-nginx
    ports:
      - "80:80"
      - "443:443"
    extra_hosts:
      - "relay:host-gateway"
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - privmsg-network

networks:
  privmsg-network:
    driver: bridge

volumes:
  redis-data:
